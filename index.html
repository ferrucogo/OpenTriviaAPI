<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quizzone</title>
</head>

<body>
    <center>
        <h1 class="main-title">Piano della conquista del mondo</h1>

        <h2 class="main-subtitle">Da non rivelare a nessuno ! grazie per la collaborazione.
            Hai 60 secondi per terminare questo quiz.
            <br>
            <progress value="0" max="60" id="progressBar"></progress>
            <div id="countdown">6000 secondi rimanenti</div>
        </h2>

        <select id="difficulty-selector">
            <option value="easy" title="difficulty-easy">Easy</option>
            <option value="medium" title="difficulty-medium">Medium</option>
            <option value="hard" title="difficulty-hard">Hard</option>
        </select>
        <select id="amount-selector">
            <option value="10" title="amount-10">10 questions</option>
            <option value="25" title="amount-25">25 questions</option>
            <option value="50" title="amount-50">50 questions</option>
        </select>
        <select id="category-selector">
            <option value="any">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>
        </select>

        <button onclick="loadTrivia();">Start</button>
        <div id="question-container">
        </div>

        <div id="resultModal" class="modal">
            <!-- Modal content -->
            <div id="modal-content" class="modal-content">
                <span class="close">&times;</span>
                <img id="image-result" width="250" src="./images/sad-face.png" alt="">
            </div>

        </div>
    </center>


</body>
<script src="./utility.js" charset="UTF-8"></script>
<script src="./trivia.js" charset="UTF-8"></script>
<script src="./script.js" charset="UTF-8"></script>
<script>
   // loadTrivia()
</script>

</html>
